<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Belajar Table</title>
</head>
<body>
    
    <!--Attribute dari table bisa pakai border-->
    <table border="1">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Jenis Kelamin</th>
                <th>Kelas</th>

            </tr>


        </thead>

        <tbody>
            <tr>
                <td>Ferdinad</td>
                <td>24</td>
                <td>Pria</td>
                <td>Memasak</td>

            </tr>

            <tr>
                <td>Najmi</td>
                <td>22</td>
                <td>Wanita</td>
                <td>Seni</td>

            </tr>

            <!--Kalo mau merge colummn bisa pake atrribute namanya colspan-->
            <tr>
                <td colspan="2">Amanda</td>
                <td>22</td>
                <td>Wanita</td>
                

            </tr>

        </tbody>








    </table>
    
</body>
</html>
