<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Belajar List</title>
</head>
<body>
    <!--This is an example of ul = unordered list, this list uses points and no number whatsoever-->
    <h2>Hobby saya:</h2>

    <ul>
        <li>Masak</li>
        <li>Main</li>
        <li>Membaca</li>
        <li>Coding</li>
        <li>Fotografi</li>
        <li>Volly</li>
        <li>Menyanyi</li>
        <li>Musik</li>

    </ul>
    <br>


    <!--This is an Example of ol = Ordered list, this is same as UL but using numeration to track all item inside the list and put it in some kind of order-->
    <h2>Hobby saya:</h2>
    <!--ol can has attribute such as:{a,A,i,I}-->
    <ol type="I">
        <li>Masak</li>
        <li>Main</li>
        <li>Membaca</li>
        <li>Coding</li>
        <li>Fotografi</li>
        <li>Volly</li>
        <li>Menyanyi</li>
        <li>Musik</li>

    </ol>
    <br>


</body>
</html>
