<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Belajar Image</title>
</head>
<body>
    <!--Inserting Image inside Html using absolut link (A link from the internet)-->
    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" width="200" height="140" alt="Picture of Facebook Logo">


    <!--Inserting Image inside Html using another link-->
    <img src="Facebook_logo.svg" width="200" height="140" alt="Ini juga Facebook logo" align = "Right">

    <!--Connecting Image with link-->
    <a href="https://www.facebook.com/"> <img src="Facebook_logo.svg" width="200" height="140" alt="Ini juga Facebook logo" align = "Right"></a>
    
</body>
</html>
