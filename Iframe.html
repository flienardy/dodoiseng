<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Belajar Iframe</title>
</head>
<body>


    <!--Ini adalah contoh membuat/Memasukan website lain(dari google)kedalam website kita -->
    <iframe src="https://www.wikipedia.org/" width="300" height="300" frameborder="1"></iframe>


    <!--Ini adalah contoh membuat/Memasukan website lain(Punya kita sendiri)kedalam website kita -->
    <iframe src="Table.html" width="300" height="300" frameborder="2"></iframe>


    <!--Ini adalah contoh membuat/Memasukan website lain(Video)kedalam website kita -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/tVBuw-RkUU4?si=8ZRZYq5etFXKLYNF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
